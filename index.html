<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>اختراق الهاتف</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: limegreen; /* لون النص الأخضر */
            text-align: center;
            margin-top: 20%;
            animation: shake 0.3s infinite; /* جعل الارتعاش أبطأ قليلاً */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 40px;
        }
        .hacker-text {
            font-size: 20px;
            margin-top: 20px;
            white-space: pre-wrap; /* يضمن عرض النصوص في عدة أسطر */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>تم اختراق هاتفك!</h1>

    <div class="hacker-text">
        الاتصال بالخادم... جاري البحث عن الثغرات... <br>
        تم التسلل إلى النظام... <br>
        جمع البيانات... <br>
        تشغيل كاميرا الهاتف... <br>
        تم اختراق الهاتف بنجاح!
    </div>

</body>
</html>
